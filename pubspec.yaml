name: template_workspace
publish_to: none
environment:
  sdk: ^3.7.2
workspace:
  - app
  - packages/presentation/component
  - packages/presentation/page
  - packages/domain/model
  - packages/domain/repository
  - packages/data/adapter
  - packages/data/local
  - packages/data/api

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true